name: checkout-commit-push
on:
  workflow_dispatch:
jobs:
  checkout-commit-push:
    name: Checkout, Commit and Push
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      pull_request_url: ${{ steps.pr-create.outputs.pull_request_url }}

    steps:
      - name: Checkout the project
        uses: actions/checkout@v3

      - name: Add new report
        run: |
          folder=$(date +%s)
          date > "reports/$folder"

      - name: Commit and Push
        run: |
          message="Report generated at $(date +%s)"
          git checkout -b feat/new-report
          git config push.autoSetupRemote true
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add reports/
          git commit -m "$message"
          git push
      
      - name: Create a PR
        id: pr-create
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pull_request_url=$(gh pr create -B main -t "New Report" -b "Adding a new report automatically generated.\n $(date +%s)")

          if [[ -n "$pull_request_url" ]]; then
            echo "pull_request_url=$pull_request_url" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          exit 1

  notify-slack:
    if: ${{ always() }}
    needs: checkout-commit-push
    runs-on: ubuntu-latest
    steps:
      - name: Adjust the env variables
        id: adjust-env-vars
        run: |
          if [[ needs.checkout-commit-push.result == "success" ]]; then
            echo "job_status_emoji=:tails-success:" >> "$GITHUB_OUTPUT"
          else
            echo "job_status_emoji=:tails-sad:" >> "$GITHUB_OUTPUT"
          fi

      - name: Send GitHub Action trigger data to Slack workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "job_status": "${{ needs.checkout-commit-push.result }}",
              "job_status_emoji": "${{ steps.adjust-env-vars.outputs.job_status_emoji }}",
              "job_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "pull_request_url": "${{ needs.checkout-commit-push.outputs.pull_request_url }}",
              "commit_url": "${{ github.event.head_commit.url }}"
            }